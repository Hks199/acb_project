name: Node.js CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🧰 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install Dependencies
      run: npm ci

    - name: 🛠️ Create .env file
      run: |
        cat <<EOF > .env
        PORT=${{ secrets.PORT }}
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        MONGODB_URL=${{ secrets.MONGODB_URL }}
        FIRST_PROJECT_LINK=${{ secrets.FIRST_PROJECT_LINK }}
        SECOND_PROJECT_LINK=${{ secrets.SECOND_PROJECT_LINK }}
        EMAIL_USER=${{ secrets.EMAIL_USER }}
        EMAIL_PASS=${{ secrets.EMAIL_PASS }}
        AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
        AWS_REGION=${{ secrets.AWS_REGION }}
        S3_BUCKET=${{ secrets.S3_BUCKET }}
        RAZORPAY_WEBHOOK_SECRET=${{ secrets.RAZORPAY_WEBHOOK_SECRET }}
        RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
        RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
        EOF
        echo ".env file created"

    - name: 📈 Export NVM path (if needed)
      run: |
        echo "PATH=$PATH:/home/ubuntu/.nvm/versions/node/v22.14.0/bin" >> $GITHUB_ENV

    - name: 🚀 Start or reload PM2 app
      run: |
        pm2 describe acb_project > /dev/null 2>&1
        if [ $? -eq 0 ]; then
          echo "Reloading existing PM2 app..."
          pm2 reload acb_project
        else
          echo "Starting new PM2 app..."
          pm2 start index.js --name acb_project
        fi

    - name: 💾 Save PM2 process list (optional)
      run: pm2 save



